<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>farkle</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>fankle</h1>
    <main>
      <button id="roll" onclick="gameRoll()">roll dice</button>
      <button id="reset" class="btn-display" onClick="reset()">reset</button>
      <section id="results">
        <ul></ul>
      </section>
    </main>

    <script>
      let counter = 0;
      function gameRoll() {
        const rollBtn = document.querySelector('#roll');
        const resetBtn = document.querySelector('#reset');
        if (counter === 5) {
          rollBtn.classList.add('btn-display');
          resetBtn.classList.remove('btn-display');
          console.log('counter === 5');
        }
        const ulEl = document.querySelector('ul');
        let rand = Math.floor(Math.random() * 5) + 1;
        let newLi = document.createElement('li');
        newLi.textContent = rand;
        ulEl.appendChild(newLi);
        counter++;
      }

      function reset() {
        const ulEl = document.querySelector('ul');
        const rollBtn = document.querySelector('#roll');
        const resetBtn = document.querySelector('#reset');
        ulEl.innerHTML = '';
        rollBtn.classList.remove('btn-display');
        resetBtn.classList.add('btn-display');
        counter = 0;
      }
    </script>
  </body>
</html>
